<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-xl-2 col-lg-1 col-md-12"></div>
    <div class="col-xl-8 col-lg-10 col-md-12">
      <div class="d-flex">
        <div class="flex-grow-1">
          <h1 class="text-info-emphasis">
            TODO <i class="bx bxs-message-square-check fs-2"></i>
          </h1>
        </div>
      </div>
      <ul class="nav nav-tabs">
        @for (navRoute of navRoutes; track $index) {
        <li class="nav-item">
          <a class="nav-link" [class]="{'disabled' : navRoute.isDisabled}" routerLinkActive="active"
            routerLink="{{ navRoute.route }}"><i class="bx fs-7" [class]="navRoute.bxIcon"></i>{{ navRoute.title
            }}</a>
        </li>
        }
      </ul>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
